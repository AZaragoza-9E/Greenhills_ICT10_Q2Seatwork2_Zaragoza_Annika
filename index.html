<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> SW 2 | Student Grade Calculator </title>

    <!-- Pyscript stylesheet -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Pyscript Module-->
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

<!-- HEADER -->
    <div class="container-fluid header mt-3 text-center">
        <h1> ˚ʚ♡ɞ˚ </h1>
        <h3> Grade Calculator </h3>
    </div>

<!-- Input for Student Info -->
<form id="gradecalculator">
    <div class="container row subjects mb-3 mt-3">
        <h2> Your Info ♡: </br>
            <div class="container row first name mb-3 mt-3">
                <label for="firstname" class="col-sm-2 col-form-control">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter your First Name ♡"></br>
            </div>

            <div class="container row last name mb-3 mt-3">
                <label for="lastname" class="col-sm-2 col-form-control"> Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter your Last Name ♡"></br>
            </div>

            <div class="container row email mb-3 mt-3">
                <label for="email" class="col-sm-2 col-form-control"> Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your Email ♡"></br>
            </div>
        </h2>

<!-- Grades and Subjects -->
        <h3> Please input your grades here to get your average ♡ </h3>

        <div class="container row english mb-3 mt-3">
            <label for="english" class="col-sm-2 col-form-control">English</label>
            <input type="text" class="form-control" id="english" placeholder="Input your grade ♡"></br>
        </div>

        <div class="container row filipino mb-3 mt-3">
            <label for="filipino" class="col-sm-2 col-form-control"> Filipino </label>
            <input type="text" class="form-control" id="filipino" placeholder="Input your grade ♡"></br>
        </div>


        <div class="container row ss mb-3 mt-3">
            <label for="ss" class="col-sm-2 col-form-control"> SS </label>
            <input type="text" class="form-control" id="ss" placeholder="Input your grade ♡"></br>
        </div>

        <div class="container row mathematics mb-3 mt-3">
            <label for="mathematics" class="col-sm-2 col-form-control"> Mathematics </label>
            <input type="text" class="form-control" id="mathematics" placeholder="Input your grade ♡"></br>
        </div>

        <div class="container row science mb-3 mt-3">
            <label for="science" class="col-sm-2 col-form-control"> Science </label>
            <input type="text" class="form-control" id="science" placeholder="Input your grade ♡"></br>
        </div>

        <div class="container row values education mb-3 mt-3">
            <label for="ve" class="col-sm-2 col-form-control"> Values Education </label>
            <input type="text" class="form-control" id="ve" placeholder="Input your grade ♡"></br>\
        </div>

        <!-- Button -->
        <input type="button" class="mb-4 btn btn-warning" py-click="gradecalculator" value="Calculate ♡">
    </div>
</form>
    <div id="results" class="container mt-3 mb-3">
        <h4>Your Final Grades ♡</h4>
    </div>

    <py-script src="main.py"></py-script>
</body>
</html>
